	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<p>"FRIEND, I DO THEE NO WRONG. DID'ST NOT THOU AGREE WITH ME FOR A PENNY? TAKE THAT THINE IS, AND GO THY WAY. I WILL GIVE UNTO THIS LAST EVEN AS UNTO THEE."</p>
			<hr/>
			<p>"IF YE THINK GOOD, GIVE ME MY PRICE; AND IF NOT, FORBEAR. SO THEY WEIGHED FOR MY PRICE THIRTY PIECES OF SILVER."</p>
		</section>
	</body>
